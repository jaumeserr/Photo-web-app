<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/form.css">
</head>
<body>
    <form class="form">
        <label class="form__label" for="name">Name</label>
        <input class="form__input" type="text" id="name" placeholder="Enter name" />
        <label class="form__label" for="company">Company name</label>
        <input class="form__input" type="text" id="company" placeholder="Enter company name" />
        <label class="form__label" for="email">Email address</label>
        <input class="form__input" type="email" id="email" placeholder="Enter Email" />
        <label class="form__label" for="message">Message</label>
        <textarea class="form__textarea" id="message" placeholder="Enter Message"></textarea>
        <button class="button">Submit</button>
    </form>   
</body>
</html>
